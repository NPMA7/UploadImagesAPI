<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD with Roles</title>
  </head>
  <body>
    <h1>Welcome</h1>
    <p id="userDisplay">Loading user...</p>
    <p id="roleDisplay">Loading role...</p>
    <div id="dashboardButton"></div>
    <h1>Upload Image</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input
        type="file"
        id="imageFile"
        name="image"
        accept="image/*"
        required
      />
      <input
        type="text"
        id="senderName"
        name="senderName"
        placeholder="Sender Name"
        required
      />
      <button type="submit">Upload</button>
    </form>

    <h1>Uploaded Images</h1>
    <table id="imageTable" border="1">
      <thead>
        <tr>
          <th>Image</th>
          <th>Sender</th>
          <th>Upload Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data gambar akan dimuat di sini -->
      </tbody>
    </table>

    <script src="js/index.js">
      
    </script>
  </body>
</html>
