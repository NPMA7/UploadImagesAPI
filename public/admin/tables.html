    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css"
    />
    <style>
      button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.5em 1em;
        font-size: 1rem;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
        transition: background-color 0.3s ease;

        font-size: 0.875rem;
        padding: 0.25em 0.75em;

        background-color: #e74c3c;
        color: #fff;
      }

      button:hover {
        background-color: #c0392b;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
      }

      .modal-footer {
        margin-top: 3em;
        display: flex;
        justify-content: space-between;
      }

      .button.red {
        background-color: #e74c3c;
        color: white;
      }

      .button.red:hover {
        background-color: #c0392b;
      }
    </style>
  </head>

        </div>
        <div class="navbar-brand is-right">
          <a
            class="navbar-item --jb-navbar-menu-toggle"
            data-target="navbar-menu"
          >
            <span class="icon"
              ><i class="mdi mdi-dots-vertical mdi-24px"></i
            ></span>
          </a>
        </div>
        <div class="navbar-menu" id="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item dropdown has-divider has-user-avatar">

                    src="https://avatars.dicebear.com/v2/initials/john-doe.svg"

                    class="rounded-full"

            <a

      <aside class="aside is-placed-left is-expanded">

        </div>
        <div class="menu is-menu-main">
          <p class="menu-label">General</p>
          <ul class="menu-list">

      <section class="is-title-bar">
        <div
          class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0"
        >
          <ul>
            <li>Admin</li>
            <li>Tables</li>
          </ul>
        </div>
      </section>

      <section class="is-hero-bar">
        <div
          class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0"
        >
          <h1 class="title">Responsive Tables</h1>
        </div>
      </section>
      <section class="section main-section">
        <div class="card mb-6">
          <header class="card-header">
            <p class="card-header-title">
              <span class="icon"><i class="mdi mdi-account-multiple"></i></span>
              Clients
            </p>
          </header>
          <div class="card-content">
            <form id="uploadForm">
              <table>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Upload Date</th>
                    <th>Image</th>
                    <th>Action</th>
                  </tr>
                </thead>

                <tbody id="imageTableBody"></tbody>
                <div id="delete-modal" class="modal">
                  <div class="modal-content">
                    <h4>Confirm Deletion</h4>
                    <p>Are you sure you want to delete this image?</p>
                    <div class="modal-footer">
                      <button id="cancel-delete" class="button">Cancel</button>
                      <button id="confirm-delete" class="button red">
                        Delete
                      </button>
                    </div>
                  </div>
                </div>
              </table>
            </form>
            <div class="table-pagination">
              <div class="flex items-center justify-between">
                <div class="buttons">
                  <button type="button" class="button active">1</button>
                  <button type="button" class="button">2</button>
                  <button type="button" class="button">3</button>
                </div>
                <small>Page 1 of 3</small>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <div
          class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0"
        >
          <div class="flex items-center justify-start space-x-3">
            <div>Â© 2022, JustBoil.me</div>
          </div>
        </div>
      </footer>
    </div>

    <script type="text/javascript" src="js/main.min.js"></script>

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = new FormData();
          formData.append(
            "sender_name",
            document.getElementById("senderName").value
          );
          formData.append("image", document.getElementById("image").files[0]);

          fetch("/api/upload", {
            method: "POST",
            body: formData,
          })
            .then((response) => {
              if (response.ok) {
                // Tampilkan modal setelah upload berhasil
                const modal = document.getElementById("upload-success-modal");
                const closeModalButton = document.getElementById(
                  "close-upload-success-modal"
                );

                modal.style.display = "block";

                closeModalButton.onclick = () => {
                  modal.style.display = "none";
                };

                window.onclick = (event) => {
                  if (event.target == modal) {
                    modal.style.display = "none";
                  }
                };

                // Kosongkan input form setelah berhasil upload
                document.getElementById("senderName").value = "";
                document.getElementById("image").value = "";
                loadImages(); // Muat ulang gambar setelah unggahan berhasil
                viewImages(); // Muat ulang gambar setelah unggahan berhasil
              } else {
                alert("Failed to upload image");
              }
            })
            .catch((error) => console.error("Error:", error));
        });

      function loadImages() {
        fetch("/api/images")
          .then((response) => response.json())
          .then((images) => {
            const imageTableBody = document.getElementById("imageTableBody");
            imageTableBody.innerHTML = ""; // Kosongkan tabel
            images.forEach((image) => {
              const tr = document.createElement("tr");

              const tdImg = document.createElement("td");
              const img = document.createElement("img");
              img.src = `/api/images/${image.id}`;
              img.alt = image.sender_name;
              img.style.width = "200px";
              img.style.height = "100px";
              tdImg.appendChild(img);

              const tdName = document.createElement("td");
              tdName.textContent = image.sender_name;

              const tdDate = document.createElement("td");
              tdDate.textContent = new Date(image.upload_date).toLocaleString();
              tr.appendChild(tdImg);
              tr.appendChild(tdName);
              tr.appendChild(tdDate);

                const tdAction = document.createElement("td");
                const deleteButton = document.createElement("button");
                deleteButton.className = "button small red modal-trigger";
                deleteButton.setAttribute("data-target", "delete-modal");
                deleteButton.type = "button";

                const iconSpan = document.createElement("span");
                iconSpan.className = "icon";
                const icon = document.createElement("i");
                icon.className = "mdi mdi-trash-can";
                iconSpan.appendChild(icon);

                deleteButton.appendChild(iconSpan);

                deleteButton.onclick = () => {
                  const modal = document.getElementById("delete-modal");
                  const confirmButton =
                    document.getElementById("confirm-delete");
                  const cancelButton = document.getElementById("cancel-delete");

                  modal.style.display = "block";

                  confirmButton.onclick = async () => {
                    await fetch(`/api/images/${image.id}`, {
                      method: "DELETE",
                    });
                    modal.style.display = "none";
                    loadImages(); // Muat ulang gambar setelah menghapus
                  };

                  cancelButton.onclick = () => {
                    modal.style.display = "none";
                  };

                  window.onclick = (event) => {
                    if (event.target == modal) {
                      modal.style.display = "none";
                    }
                  };
                };

                tdAction.appendChild(deleteButton);
                tr.appendChild(tdAction);
          
              imageTableBody.appendChild(tr);
            });
          })
          .catch((error) => console.error("Error:", error));
      }

      // Muat gambar saat halaman dimuat
      loadImages();

      async function fetchData() {
        try {
          const response = await fetch("/admin/data/user/json");
          if (response.ok) {
            const { username, role: userRole } = await response.json();
            document.getElementById("userDisplay").textContent = `${username}`;
            document.getElementById(
              "roleDisplay"
            ).textContent = `Hello, ${userRole}!`;
            if (userRole === "admin") {
              console.log("User is an admin");
            }else {
              console.log("User is an visitor");
            }
          } else {
            document.getElementById("roleDisplay").textContent = `Your Visitor`;
            document.getElementById("userDisplay").textContent = `Not login`;
          }
        } catch (error) {
          console.error("Error fetching user data:", error);
        }
      }

      fetchData(); 
    </script>
